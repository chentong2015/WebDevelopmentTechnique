<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner Loading</title>
    <style>
        .spinner-wrapper {
            display: flex;
            justify-content: flex-start; /* left */
            align-items: flex-end;     /* bottom */
            width: 100%;
            height: 100%;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top-color: #3f51b5; /* 类似 Angular Material 主色 */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- TODO. 前面页面发送异步请求后端API获取数据
    Async触发Observable执行订阅, 等待过程中显示loading效果 -->
    <ng-container *ngIf="getStats(element?.workflowExecutionPublicId) | async as stats; else loading">
        {{ stats.conflictCount }}
    </ng-container>
    <ng-template #loading>
        <div class="spinner-wrapper">
            <mat-spinner diameter="16"></mat-spinner>
        </div>
    </ng-template>

    <div>
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
