<!DOCTYPE html>
<html>

<!-- include header -->

<head>
    <title>Tong page</title>
    <link rel="stylesheet" href="Assert/CSS/style.css" type="text/css">
</head>

<body>
    <!-- 响应式界面的基本结构 列的宽度和列的数目 -->
    <!-- 两种class同时作用 形成效果 -->
    <div class="container header">
        <div class="wrapper">
            <div class="grid">
                <!-- 对应设置居中的显示效果 center是做文字居中的 -->
                <div class="col center">
                    <h1>Tong Page </h1>
                    <p>I code software for your projects and find your mind </p>

                    <!-- Grid 中放置指定的col 以及排布 -->
                    <div class="grid">
                        <div class="col half right">
                            <div class="button">Tell me more</div>
                        </div>
                        <div class="col half left">
                            <div class="button">Contact me</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="wrapper">
            <div class="grid center">
                <div class="col content-a"> Content A </div>
                <div class="col content-b"> Content B </div>
                <div class="col content-c"> Content C </div>
            </div>
        </div>
    </div>
</body>

<!-- include footer -->

</html>
